<h1>Register</h1>
<form (submit)="register($event)">
    <label>Username: </label><input type="text" name="username" [(ngModel)]="username" /><br />
    <label>Password: </label><input type="password" name="password" [(ngModel)]="password" /><br />
    <label>Password again: </label><input type="password" name="passwordAgain" [(ngModel)]="passwordAgain" /><br />
    <label>Full name: </label><input type="text" name="fullName" [(ngModel)]="fullName"/><br />
    <label>Admin: </label><input type="checkbox" name="isAdmin" [(ngModel)]="isAdmin"/><br />
    <input type="submit"/>
</form>
