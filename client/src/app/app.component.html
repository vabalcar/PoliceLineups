<mat-toolbar color="primary" id="toolbar">
  <button mat-icon-button id="toolbar-menu-button" (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <button mat-button routerLink="/home">
    <h4 class="mat-display-1">Police lineups</h4>
  </button>
  <span id="toolbar-spacer"></span>
  <button mat-button [matMenuTriggerFor]="sessionMenu" *ngIf="isLoggedIn">{{userFullName}}</button>
  <mat-menu #sessionMenu="matMenu">
    <button mat-menu-item (click)="logout()">Logout</button>
  </mat-menu>
  <button mat-button routerLink="/login" *ngIf="!isLoggedIn">Login</button>
</mat-toolbar>
<mat-drawer-container id="drawer-container">
  <mat-drawer #drawer id="drawer" mode="side">
    <div *ngIf="isAdminLoggedIn">
      <mat-label class="mat-caption">Users</mat-label>
      <button mat-button routerLink="/register">Add user</button>
      <mat-divider></mat-divider>
    </div>
    <div *ngIf="isLoggedIn">
      <mat-label class="mat-caption">People</mat-label>
      <button mat-button routerLink="/people">Search</button>
      <button mat-button routerLink="/import">Import person</button>
      <mat-divider></mat-divider>
    </div>
  </mat-drawer>
  <mat-drawer-content id="drawer-content">
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
