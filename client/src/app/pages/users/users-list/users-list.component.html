<h1 class="mat-headline">Users list</h1>
<div class="long-table-container mat-elevation-z8">
  <table mat-table [dataSource]="user$ | ngrxPush" matSort>
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
      <td mat-cell *matCellDef="let user">{{ user.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>

    <ng-container matColumnDef="isAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">
        {{ user.isAdmin ? "Admin" : "User" }}
      </td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedTableColumns; sticky: true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let user; columns: displayedTableColumns"
      class="clickable-row"
      routerLink="{{ dynamicPath.userOverview(user.userId) }}"
    ></tr>
  </table>
</div>
