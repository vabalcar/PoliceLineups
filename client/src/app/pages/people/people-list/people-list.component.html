<h1 class="mat-headline">People list</h1>
<div class="long-table-container mat-elevation-z8">
  <table mat-table [dataSource]="people$ | ngrxPush" matSort>
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full name</th>
      <td mat-cell *matCellDef="let person">{{ person.fullName }}</td>
    </ng-container>

    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth date</th>
      <td mat-cell *matCellDef="let person">
        {{ person.birthDate.toLocaleDateString() }}
      </td>
    </ng-container>

    <ng-container matColumnDef="nationality">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nationality</th>
      <td mat-cell *matCellDef="let person">{{ person.nationality }}</td>
    </ng-container>

    <tr
      mat-header-row
      *matHeaderRowDef="displayedTableColumns; sticky: true"
    ></tr>
    <tr
      mat-row
      *matRowDef="let person; columns: displayedTableColumns"
      class="clickable-row"
      routerLink="{{ dynamicPath.personOverview(person.personId) }}"
    ></tr>
  </table>
</div>
