<h1 class="mat-headline">Settings</h1>
<h2 class="mat-title">Update account</h2>
<div fxLayout="row wrap" fxLayoutGap="16px">
    <mat-card class="form-card">
        <mat-card-header class="mat-card-simple-header">
            <mat-card-title>Full name</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Full name</mat-label>
                <input matInput type="text" name="fullName" [(ngModel)]="fullName">
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent">Update</button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="form-card">
        <mat-card-header class="mat-card-simple-header">
            <mat-card-title>Password</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <div fxLayout="row" fxLayoutGap="16px">
                <mat-form-field appearance="outline">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" name="password" [(ngModel)]="password">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Password again</mat-label>
                    <input matInput type="password" name="passwordAgain" [(ngModel)]="passwordAgain">
                </mat-form-field>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button color="accent">Update</button>
        </mat-card-actions>
    </mat-card>
</div>
<h2 class="mat-title">Delete account</h2>
<button mat-raised-button color="warn">Delete your account</button>
