<h1 class="mat-headline">Users list</h1>
<div class="long-table-container mat-elevation-z8">
    <table mat-table [dataSource]="user$ | async" matSort>
        <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
            <td mat-cell *matCellDef="let user"> {{user.username}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let user"> {{user.name}} </td>
        </ng-container>

        <ng-container matColumnDef="isAdmin">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role </th>
            <td mat-cell *matCellDef="let user"> {{user.isAdmin ? "Admin" : "User" }} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedTableColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedTableColumns;" class="clickable-row" routerLink="/user/{{row.username}}"></tr>
    </table>
</div>
