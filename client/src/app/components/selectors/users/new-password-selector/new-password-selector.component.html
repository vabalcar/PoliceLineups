<div fxLayout="row wrap" [fxLayoutGap]="gapWidth">
  <mat-form-field [appearance]="appearance">
    <mat-label>Password</mat-label>
    <input
      required
      minlength="4"
      maxlength="16"
      matInput
      type="password"
      name="password"
      autocomplete="new-password"
      [formControl]="
        passwordSetterValidation.formControls.get(
          passwordValidationFormControls.password
        )
      "
      [errorStateMatcher]="passwordSetterValidation.errorPublisher"
    />
    <mat-error>
      {{ passwordSetterValidation.error$ | ngrxPush }}
    </mat-error>
  </mat-form-field>

  <mat-form-field [appearance]="appearance">
    <mat-label>Password again</mat-label>
    <input
      required
      minlength="4"
      maxlength="16"
      matInput
      type="password"
      name="passwordAgain"
      autocomplete="new-password"
      [formControl]="
        passwordSetterValidation.formControls.get(
          passwordValidationFormControls.passwordAgain
        )
      "
      [errorStateMatcher]="passwordSetterValidation.errorPublisher"
    />
  </mat-form-field>
</div>
