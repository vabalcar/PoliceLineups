<mat-form-field [appearance]="appearance">
  <mat-label>Email</mat-label>
  <input
    required
    email
    matInput
    type="email"
    name="email"
    autocomplete="email"
    [formControl]="emailValidation.formControl"
    [errorStateMatcher]="emailValidation.errorPublisher"
  />
  <mat-error>
    {{ emailValidation.error$ | ngrxPush }}
  </mat-error>
</mat-form-field>
