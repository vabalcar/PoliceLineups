swagger: 2.4.4
info:
  title: Sample API
  version: 1.0.0
host: localhost:8080
basePath: /v1
schemes:
  - http
paths:
  /users:
    get:
      summary: Returns a list of users.
      responses:
        '200':    # status code
          description: A JSON array of user names
          content:
            application/json:
              schema: 
                type: array
                items: 
                  type: string
definitions:
  User:
    type: object
    properties:
      name:
        type: string